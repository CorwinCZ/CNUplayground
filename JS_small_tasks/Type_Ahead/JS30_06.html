<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const places = [];
const searchValue = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions')

fetch(endpoint)
    .then(response => response.json())
    .then(data => {
        places.push(...data);
        console.log("places", places)
    })
                
const findPlace = (places, searchedValue) => {
    return places.filter(place => {
        //destructuring
        const { city, state } = place;
        const regex = new RegExp(searchedValue, 'gi')
        return city.match(regex) || state.match(regex)
    })
}

const displayPlace = (event) => {
    const matchData = findPlace(places, event.target.value)
    const listOfPlaces = matchData.map(place => {
    const { city, state, population} = place;

    const regex = new RegExp(event.target.value, 'gi')
    const cityName = city.replace(regex,`<span class="hl">${event.target.value}</span>`)
    const stateName = state.replace(regex,`<span class="hl">${event.target.value}</span>`)
      
        return `<li>
                  <span class="name"> ${cityName}, ${stateName} </span>
                  <span class="population"> ${numberWithCommas(population)}</span>
                </li>`;
        }).join('');
         
    suggestions.innerHTML = listOfPlaces;
}

searchValue.addEventListener('keyup',displayPlace);

const numberWithCommas = (number) => {
  return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}




</script>
</body>
</html>
