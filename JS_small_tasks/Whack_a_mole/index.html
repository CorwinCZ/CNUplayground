<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const moles = document.querySelectorAll('.mole');
    let lastHole;
    let timeIsUp = false;
    let score;

    moles.forEach(mole => mole.addEventListener('click', whackMole));

    function whackMole(e) {
      if (!e.isTrusted) return; //event wasn't generated by a user action
        score++;
        scoreBoard.textContent = score;
        this.classList.remove('up');
        console.log(this);
    }

    function startGame() {
      timeIsUp = false;
      score = 0;
      scoreBoard.textContent = 0;
      displayWhack();
      setTimeout(() => {
        timeIsUp = true;
      }, 10000);
    }

    function displayWhack() {
      const time = getRandomTime(500, 1200);
      const hole = getRandomHole(holes);
      hole.classList.add('up'); // set top to 0;
      window.setTimeout(() => {
        hole.classList.remove('up'); // set top to 100%;
        if (!timeIsUp) displayWhack();
      }, time)
    }

    // get random time in ms
    function getRandomTime(min, max) {
      return Math.random() * (max - min) + min;
    }

    function getRandomHole(holes) {
      const selectedHoleIndex = Math.floor(Math.random() * holes.length);
      const selectedHole = holes[selectedHoleIndex];

      if (selectedHole === lastHole) {
        console.log('The same hole selected!')
        return getRandomHole(holes)
      }

      lastHole = selectedHole;
      return selectedHole;
    }



  </script>
</body>

</html>
