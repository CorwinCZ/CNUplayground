<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type Ahead ðŸ‘€</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or a state</li>
        </ul>
    </form>
    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
        let cities = [];
        fetch(endpoint)
            .then(res => res.json())
            .then(data => cities.push(...data))
            .catch(eror => console.error(eror));

        const textBox = document.querySelector('.search');
        const suggestions = document.querySelector('.suggestions');

        textBox.addEventListener('keyup', () => {
            renderSuggestion(textBox.value.toLowerCase());
        })

        const filterCities = term => {
            const regex = new RegExp(term, 'g');
            return cities.filter(i => i.city.toLowerCase().match(regex) || i.state.toLowerCase().match(regex));
        }

        const renderSuggestion = term => {
            suggestions.innerHTML = '';

            if (term) {
                filterCities(term).map(item => {
                    suggestions.innerHTML += `<li>${item.city} ${item.state}</li>`;
                })
            }

        }



    </script>
</body>

</html>
