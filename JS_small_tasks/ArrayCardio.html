<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];
        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];
        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        const isNineteenOrOlder = person => {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            return currentYear - person.year >= 19;
        }
        console.log('Is at least one person 19 or older?', people.some(isNineteenOrOlder));

        // Array.prototype.every() // is everyone 19 or older?
        console.log('Is everyone 19 or older?', people.every(isNineteenOrOlder));

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const hasCommentGivenId = (comment, id) => comment.id === id;
        const found = comments.find(comment => hasCommentGivenId(comment, 823423));
        console.log('Found comment', found);
        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const index = comments.findIndex(comment => hasCommentGivenId(comment, 823423));
        console.log('Index of comment is', index);
        const removed = comments.splice(index, 1); // returns array with removed item
        console.log(`Comment with id ${removed[0].id} has been removed.`)
        console.log('Comments array', comments);
    </script>
</body>

</html>
