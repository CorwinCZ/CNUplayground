<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body onload="setVoices()">

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="10" value="1" step="0.1">
      <label for="pitch">Pitch:</label>
      <input name="pitch" type="range" min="0" max="2" step="0.1" value="1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak" onclick="speak()">Speak</button>

    </div>

<script>

  let loadedVoices = [] 
  const voicesDropdown = document.querySelector('[name="voice"]')
  const options = document.querySelectorAll('[type="range"], [name="text"]')
  const speakButton = document.querySelector('#speak')
  const stopButton = document.querySelector('#stop')
  const text = document.querySelector('textarea')
  const rateSlider = document.querySelector('input[name="rate"]')
  const pitchSlider = document.querySelector('input[name="pitch"]')

  const setVoices = () => {
    return awaitVoices().then(()=> {
      let voices = speechSynthesis.getVoices()
      loadedVoices = voices
      voices.forEach(a => {
        const option = document.createElement("option")
        option.text = a.name + ' (' + a.lang + ')'
        voicesDropdown.add(option)
      })
    })
  }

  const awaitVoices = () => new Promise(done => speechSynthesis.onvoiceschanged = done) // chrome hack

  const speak = () => {
    const msg = new SpeechSynthesisUtterance(text.value)
    msg.pitch = pitchSlider.value
    msg.rate = rateSlider.value
    const voice = loadedVoices.filter(a => (a.name  + ' (' + a.lang + ')') == voicesDropdown.value)[0]
    if (!voice) {
      alert('Please select any voice!')
    } else {
      msg.voice = voice
      return speechSynthesis.speak(msg)
    }
  }

</script>

</body>
</html>
