<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole!</h1>

  <div class="info">
    <span class="time">
        Remaining time: 
        <span class="timeValue"></span>
    </span>   
    <span class="score">
      Score: <span>0</span>
    </span>
  </div>  

  <div class="circle">
    <div class="game">
        <div class="hole">
          <div class="mole">
            <img />
          </div>
          <img />
        </div>
        <div class="hole">
          <div class="mole">
              <img />
          </div>
          <img />
        </div>
        <div class="hole">
          <div class="mole">
              <img />
          </div>
          <img />
        </div>
        <div class="hole">
          <div class="mole">
              <img />
          </div>
          <img />
        </div>
        <div class="hole">
          <div class="mole">
              <img />
          </div>
          <img />
        </div>
        <div class="hole">
          <div class="mole">
              <img />
          </div>
          <img />
        </div>
    </div>
    <div>
      <p class="gameOver"></p>
    </div>
  </div>

  <div>
      <button class="button" onClick="startGame()">Start game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
