<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

fetch(endpoint) // fetch itself just return a promise
  .then(blob => blob.json()) // this "then" returns a blob of data, to convert the raw data into JSON we ude a method "json()" which creates another promise
  .then(data => cities.push(...data)) // we get the data and push them into our constant, we use spread so that we do not have nested arrays





</script>
</body>
</html>
