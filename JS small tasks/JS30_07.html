  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isOlderThen = ({ year }, requiredAge) => {
        const currentYear = (new Date()).getFullYear();
        return currentYear - year >= requiredAge;
    }
    const isSomeoneOlder19 = people.some(person => isOlderThen(person, 19))
    console.log("some19", isSomeoneOlder19)

    // Array.prototype.every() // is everyone 19 or older?
    const isEveryoneOlder19 = people.every(person => isOlderThen(person,  19))
    console.log("every19", isEveryoneOlder19)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findCommentById = (commentsArr, idToFind) => commentsArr.find(({ id }) => id === idToFind);
    console.log("find Comment", findCommentById(comments, 823423));

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const commentFindIndex = (commentsArr, idToFind) => commentsArr.findIndex(({ id }) => id === idToFind);
    const commentIndex = commentFindIndex(comments, 823423);
    console.log("comment index", commentIndex);

    const commentsCopy = [...comments];
    commentsCopy.splice(commentIndex, 1)
    console.log(commentsCopy);

  </script>
