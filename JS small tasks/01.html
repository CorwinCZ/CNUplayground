      // 8. Reduce Exercise

      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck"
      ];

      result = data.reduce((acc, item) => {
        var a = acc.find(a => {
          return a.item === item;
        });

        if (a) {
          a.count += 1;
        } else {
          acc.push({
            item: item,
            count: 1
          });
        }
