<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const places = [];
fetch(endpoint)
    .then(blob => blob.json())
    .then(data => places.push(...data));


const matchCities = (inputWord, places) => {
    return places.filter(place => {
        const regex = new RegExp (inputWord, 'gi');
        return place.city.match(regex);
    })
}

const renderMatch = () => {
    console.log(this);
    const matched = matchCities(searchInput.value, places);
    console.log(searchInput.value);
    // console.log(matched);
    const renderHTML = matched.map((item) => {
        return `<li><span>${item.city}<span></li>`;
    }).join('');
    suggestions.innerHTML = renderHTML;
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change', renderMatch);
searchInput.addEventListener('keyup', renderMatch);

</script>
  </body>
</html>
