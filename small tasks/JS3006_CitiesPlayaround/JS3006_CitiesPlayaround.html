<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = [];

fetch(endpoint)
  .then(data => data.json())
  .then(data => cities.push(...data));


const findMatches = wordToFind => {
  const regex = new RegExp(wordToFind, 'gi');
  return cities.filter(city => {
    return city.city.match(regex) || city.state.match(regex)
  });
};

function numberWithCommas(population) {
    population = population.toString();
    var pattern = /(-?\d+)(\d{3})/;
    while (pattern.test(population))
        population = population.replace(pattern, "$1,$2");
    return population;
}

function displayMatches() {
  const foundedMatches = findMatches(this.value);
  const html = foundedMatches.map(city => {
    const regex = new RegExp(this.value, 'gi');
    const cityName = city.city.replace(regex, `<span class="h1">${this.value}</span>`);
    const stateName = city.state.replace(regex, `<span class="h1">${this.value}</span>`);
    return `
    <li>
      <span class="name">${cityName}, ${stateName}</span>
      <span class="population">${numberWithCommas(city.population)}</span>
    </li>
    `;
  }).join('');
  suggestion.innerHTML = html;
};

const searchInput = document.querySelector('.search');
searchInput.addEventListener('keyup', displayMatches);
const suggestion = document.querySelector('.suggestions');

</script>
</body>
