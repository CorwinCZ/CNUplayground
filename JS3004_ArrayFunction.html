    // Array.prototype.filter()

    }
    const fifteensBornInventors = inventors.filter(inventor=>yearFilterer(inventor));

    inventorsByBirthdate.sort((currentInventor,nextInventor)=>currentInventor.year>nextInventor.year? 1 : -1);

    const inventorLifetime = inventor => inventor.passed - inventor.year;
