<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      const responseData = [];

      fetch(endpoint)
        .then((response) => response.json())
        .then((data) => responseData.push(...data));

      const getFilteredCities = (searchInput, cities) => {
        return cities.filter((place) => {
          const { city, state } = place;
          const cityInLowercase = city.toLowerCase();
          const stateInLowercase = state.toLowerCase();
          const searchInputInLower = searchInput.toLowerCase();
          return (
            cityInLowercase.includes(searchInputInLower) ||
            stateInLowercase.includes(searchInputInLower)
          );
        });
      };

      const numberWithCommas = (num) => {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      };

      const displayCities = (event) => {
        const { value } = event.target;
        const cities = getFilteredCities(value, responseData);

        const cityItem = (location) => {
          const { city, state, population } = location;
          const item = `
                <li>
                    <span class="class="name">${city}, ${state}</span>
                    <span class="population">${numberWithCommas(
                      population
                    )}</span>
                </li>
                `;
          return item;
        };

        const htmlCities = cities.map(cityItem).join("");
        suggestionsList.innerHTML = htmlCities;
      };

      const searchInput = document.querySelector(".search");
      const suggestionsList = document.querySelector(".suggestions");
      searchInput.addEventListener("input", displayCities);
    </script>
  </body>
</html>
